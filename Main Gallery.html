<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Gallery</title>
   

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #B0A46E;
            padding-bottom: 100px; /* Ensures space for the fixed footer */
        }

        .header {
            background-color: #1B5448;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .nav {
            background-color: #456943;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            text-align: center;
        }

        .nav a:hover {
            background-color: #555;
            color: orange;
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .container img {
            max-width: 40%;
            height: auto;
            border-radius: 8px;
        }

        .container .text-content {
            max-width: 55%;
        }

        .footer {
            background-color: #1B5448;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Gallery Section */
        #gallery {
            background-color: #1B5448;
            padding: 40px 20px;
        }

        .pastel-box {
            background-color: #f4f4f4;
            padding: 40px;
            border-radius: 10px;
        }

        #gallery h2 {
            text-align: center;
            font-size: 28px;
            color: black;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .gallery-grid img,
        .gallery-grid iframe {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .gallery-grid iframe {
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .header h1 {
                font-size: 24px;
            }

            .container {
                width: 90%;
                padding: 15px;
                flex-direction: column;
                text-align: center;
            }

            .container img {
                max-width: 80%;
                margin-bottom: 15px;
            }

            .container .text-content {
                max-width: 100%;
            }

            #gallery h2 {
                font-size: 24px;
            }

            .gallery-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .nav a {
                padding: 8px 15px;
            }

            .container {
                padding: 10px;
            }

            .footer {
                padding: 15px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gallery</h1>
        <p>Discover how artists use code as a creative tool, transforming algorithms into visual, interactive, and immersive works of art.</p>
    </div>

    <div class="nav">
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/HTMLPage1.html">Home</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/About.html">About</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/Blog.html">Blog</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/ContacError.html">Contact</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/Dashboard.html">Dashboard</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/Gallery%20page.html">Gallery</a>
    </div>

    <!-- Gallery Section -->
    <section id="gallery" class="pastel-box">
        <h2>4x4 Gallery – 4 Photos & 4 Videos</h2>
        <div class="gallery-grid">
            <img src="WDP1.jpg" alt="Photo 1">
            <img src="WDP2.jpg" alt="Photo 2">
            <img src="WDP3.jpg" alt="Photo 3">

            <iframe src="https://www.youtube.com/embed/HD13eq_Pmp8?si=9GtTGxtKfew2a5Aj" title="YouTube video 1" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/wRNinF7YQqQ?si=vcUBX2h-3N60OIKY" title="YouTube video 2" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/W6NZfCO5SIk?si=n8dwz2jD1JDDGAst" title="YouTube video 3" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/B-ytMSuwbf8?si=BjhTF8eoj6EFpIyz" title="YouTube video 4" allowfullscreen></iframe>
        </div>
    </section>

    <div class="footer">

    </div>
</body>
</html>
