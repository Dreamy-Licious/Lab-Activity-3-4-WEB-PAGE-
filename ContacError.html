<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Not Available</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #940000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .error-icon {
            font-size: 50px;
            color: #721c24;
        }

        h1 {
            color: #721c24;
            margin: 15px 0;
        }

        p {
            color: #721c24;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #721c24;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

            .btn:hover {
                background-color: #a94442;
            }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">&#9888;</div>
        <h1>Contact Not Available</h1>
        <p>Sorry, the contact information you are looking for is currently unavailable. Please try again later. (This is a design feature, there is no really an error)</p>
        <a href="index.html" class="btn">Go Back</a>
    </div>
</body>
</html>
