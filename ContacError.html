<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #B0A46E;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            background-color: #1B5448;
            color: white;
            text-align: center;
            padding: 30px; /* Reduced padding */
            position: relative;
        }

        /* Navigation bar styling */
        .nav {
            background-color: #456943;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px; /* Adjusted padding for closer buttons */
            flex: none; /* Prevent the buttons from expanding */
            text-align: center;
            margin: 0 5px; /* Added margin to make buttons more spaced */
        }

        .nav a:hover {
            background-color: #555;
            color: orange; 
            text-decoration: underline;
        }

        /* Contact Section Styling */
        .pastel-box {
            background-color: #ffffff; /* Changed to white */
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            width: 90%; /* Increased width */
            max-width: 1200px; /* Increased max-width */
            box-sizing: border-box;
        }

        /* Contact Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form textarea {
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        form input[type="text"], form input[type="email"] {
            border: 2px solid orange;
        }

        form textarea {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form button {
            background-color: #1B5448; /* Same color as footer and nav */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555; /* Darker shade on hover */
        }

        /* Map Section */
        .map-container {
            margin-top: 30px;
            text-align: center;
        }

        .footer {
            background-color: #1B5448;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: -19px;
            width: 100%;
            z-index: 1000;
        }
        
    </style>
</head>
<body>

    <div class="header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us for any inquiries or feedback.</p>
    </div>

    <div class="nav">
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/HTMLPage1.html">Home</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/About.html">About</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/Blog.html">Blog</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/ContacError.html">Contact</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/Dashboard.html">Dashboard</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/Main%20Gallery.html ">Gallery</a>
        <a href="https://dreamy-licious.github.io/Lab-Activity-3-4-WEB-PAGE-/Gallery%20page.html">Car Gallery</a>
    </div>

    <section id="contact" class="pastel-box">
        <h2 style="text-align: center; font-size: 28px; color: purple; margin-bottom: 20px;">Get in touch</h2>

        <form action="#" method="POST">
            <!-- Name Input -->
            <input type="text" name="name" placeholder="Your Name" required>

            <!-- Email Input -->
            <input type="email" name="email" placeholder="Your Email" required>

            <!-- Message Textarea -->
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit →</button>
        </form>

        <!-- Map Section -->
        <div class="map-container">
            <h3>Find us here:</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.486165723307!2d120.98460251544654!3d14.599798489799471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca23f9b02bb7%3A0x45f30a2b5ed0fa7a!2s900%20San%20Marcelino%20St%2C%20Ermita%2C%20Manila%2C%201004%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1715233230197!5m2!1sen!2sph"
                width="100%" height="300" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>

    <div class="footer">
        <p>© 2025 My Art Gallery Website. All rights reserved.</p>
    </div>

</body>
</html>
